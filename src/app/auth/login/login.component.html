<div class="container">
    <div class="image">

    </div>
    <form class="form" #form="ngForm" (submit)="login(form)" autocomplete="off">
        <h2>Bienvenido al "Restaurante Ken"</h2>
            <mat-form-field>
                    <input name="nombre_usuario" ngModel matInput placeholder="Usuario">
                  </mat-form-field>
            <mat-form-field>
                    <input name="password_usuario" ngModel matInput placeholder="ContraseÃ±a" [type]="hide ? 'text' : 'password'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                    </button>
                  </mat-form-field>
            <button mat-button mat-raised-button type="submit" class="button">Ingresar</button>
    </form>
        
</div>
