<form class="container-modalmesa" #form="ngForm" (submit)="onSubmit(form)" [formGroup]="_serviceReserva.form" autocomplete="off">
    <div class="icon-salir">
        <button mat-dialog-close >X</button>
    </div>
    <div class="header-mesa">
        <h2>{{this._serviceMesa.mesaList.nombre}}</h2>
    </div>
<div class="row">
    <mat-form-field>
        <input readonly class="cliente"   formControlName="nombre_cliente" matInput placeholder="Cliente">
        <button mat-icon-button matSuffix (click)="onOpenn()">
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field>
        <mat-select
        formControlName="id_mesero"
        placeholder="Meseros">
            <mat-option *ngFor="let dl of meserosItems" [value]="dl.codigo">{{dl.nombre}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <textarea 
        formControlName="observaciones"
        matInput placeholder="Observaciones"></textarea>
    </mat-form-field>
</div>
    

    <div class="footer-mesa">
        <button mat-button mat-dialog-close>
            Cancelar
        </button>
        <!--  <a class="button-abrir" (click)="onOpen()" >Abrir Mesa</a>    -->  
        <button class="button-abrir"  type="submit" >Abrir Mesa</button>
    </div>


</form>
