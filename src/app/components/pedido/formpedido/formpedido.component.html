<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off"   >
        <div class="costo">
            <span>{{suma}}</span>
        </div>
        <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Fecha">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
        <mat-form-field>
                <input matInput

                placeholder="Detalle">
                
              </mat-form-field>

</form>


<div *ngFor="let p of producto">
       
                {{p.nombre}}
        
</div>
